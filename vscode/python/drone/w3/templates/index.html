<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料列表</title>
</head>
<body>
    <h1>資料列表</h1>
    <table border="1">
        <thead>
            <tr>
                <th>x</th>
                <th>y</th>
                <th>z</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['x'] }}</td>
                <td>{{ row['y'] }}</td>
                <td>{{ row['z'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
